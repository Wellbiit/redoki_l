<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readoki — Контакти</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
  <div class="logo-mini">Readoki</div>
  <button class="burger" id="burgerBtn">☰</button>
  <button class="theme-btn" id="themeToggle">
    <img id="themeIcon" src="image/moon_theme.png" alt="theme icon">
  </button>

  <nav id="mainNav">
    <ul>
      <li><a href="index.html">Бібліотека</a></li>
      <li><a href="progress.html">Прогрес</a></li>
      <li><a href="profile.html">Профіль</a></li>
      <li><a href="login.html">Увійти</a></li>
      <li><a href="register.html">Реєстрація</a></li>
      <li><a href="about.html">Про нас</a></li>
      <li><a href="contacts.html">Контакти</a></li>
    </ul>
  </nav>
  </header>

  <main>
    <h1>Звʼяжіться з нами</h1>
    <p>Маєте запитання або пропозиції? Напишіть нам:</p>

    <div id="formSuccess" class="success-msg" hidden>
      Форма успішно надіслана!
    </div>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Імʼя</label>
        <input type="text" id="name" name="name" placeholder="Ваше імʼя">
        <div class="error-msg" data-for="name"></div>
      </div>

      <div class="form-group">
        <label for="email">Електронна пошта</label>
        <input type="email" id="email" name="email" placeholder="name@example.com">
        <div class="error-msg" data-for="email"></div>
      </div>

      <div class="form-group">
        <label for="message">Повідомлення</label>
        <textarea id="message" name="message" rows="4" placeholder="Ваше повідомлення"></textarea>
        <div class="error-msg" data-for="message"></div>
      </div>

      <button type="submit">Надіслати</button>
    </form>
  </main>
  <footer>
    <p>© <span id="currentDate"></span> Readoki</p>
  </footer>
  <script src="js/app.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
