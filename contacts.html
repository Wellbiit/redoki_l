  </header>

  <main>
    <h1>Зв’яжіться з нами</h1>
    <p>Маєте запитання або пропозиції? Напишіть нам:</p>

    <form id="contact-form" novalidate>
      <label for="name">Ваше ім’я:</label>
      <input type="text" id="name" name="name" placeholder="Анна" required minlength="2">
      <div class="error-msg">Введіть ім’я (мінімум 2 символи)</div>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@smth.com" required>
      <div class="error-msg">Введіть коректний email</div>

      <label for="message">Повідомлення:</label>
      <textarea id="message" name="message" rows="5" placeholder="Ваше повідомлення..." required minlength="5"></textarea>
      <div class="error-msg">Повідомлення повинно містити мінімум 5 символів</div>

      <button type="submit">Надіслати</button>
    </form>
  </main>

  <footer>
    <p>© 2025 Readoki</p>
  </footer>
</body>
