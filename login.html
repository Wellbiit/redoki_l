<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Readoki — Вхід</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
  <div class="logo-mini">Readoki</div>
  <button class="burger" id="burgerBtn">☰</button>
  <button class="theme-btn" id="themeToggle">
    <img id="themeIcon" src="image/moon_theme.png" alt="theme icon">
  </button>
  <nav id="mainNav">
    <ul>
      <li><a href="index.html">Бібліотека</a></li>
      <li><a href="progress.html">Прогрес</a></li>
      <li><a href="profile.html">Профіль</a></li>
      <li><a href="login.html">Увійти</a></li>
      <li><a href="register.html">Реєстрація</a></li>
      <li><a href="about.html">Про нас</a></li>
      <li><a href="contacts.html">Контакти</a></li>
    </ul>
  </nav>
  </header>


  <main>
    <h1>Увійти до Readoki</h1>
    <form id="login-form" novalidate>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="name@smth.com" required>
      <div class="error-msg">Введіть коректний email</div>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" placeholder="•••••••" required minlength="6">
      <div class="error-msg">Пароль має містити мінімум 6 символів</div>

      <button type="submit">Увійти</button>
    </form>

    <p>Немає акаунта? <a href="register.html">Зареєструйтесь</a></p>
  </main>

  <footer>
    <p>© <span id="currentDate"></span> Readoki</p>
  </footer>
  <script src="js/app.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
